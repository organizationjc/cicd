name: 4 - Image Build
on:
  workflow_call:
    inputs:
      dockerfile-path: {type: string, required: true}
      image-name: {type: string, required: false}
    outputs:
      image-tag: {value: ${{ jobs.build.outputs.image-tag }}}
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.tag.outputs.value }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Resolve image name
        id: iname
        run: |
          NAME="${{ inputs.image-name }}"; [ -z "$NAME" ] && NAME="${{ github.repository }}"
          echo "value=$NAME" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile-path }}
          push: false
          load: true
          tags: ${{ steps.iname.outputs.value }}:${{ github.sha }}
      - name: Set tag
        id: tag
        run: echo "value=${{ steps.iname.outputs.value }}:${{ github.sha }}" >> $GITHUB_OUTPUT
