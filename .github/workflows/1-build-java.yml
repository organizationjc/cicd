name: 1 - Build Java

on:
  workflow_call:
    inputs:
      runs-on:
        type: string
        required: false
        default: 'ubuntu-latest'
      build-system:
        type: string
        required: true
      java-version:
        type: string
        required: true
      project-name:
        type: string
        required: true
    outputs:
      jar-file:
        value: ${{ jobs.build.outputs.jar-file }}

jobs:
  build:
    runs-on: ${{ inputs.runs-on }}
    outputs:
      jar-file: ${{ steps.jar.outputs.name }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}
          cache: ${{ inputs.build-system }}

      - name: Build (skip tests)
        shell: bash
        run: |
          if [ "${{ inputs.build-system }}" = "maven" ]; then
            # Compila y empaca sin tests
            mvn -B -ntp clean package -DskipTests
          else
            ./gradlew clean build -x test
          fi

      - name: Detect JAR name
        id: jar
        shell: bash
        run: |
          NAME=""
          # Maven primero
          if compgen -G "target/*.jar" > /dev/null; then
            NAME=$(ls -1 target/*.jar | head -n1 | xargs -n1 basename)
          # Gradle (multi-módulo incluido)
          elif compgen -G "**/build/libs/*.jar" > /dev/null; then
            NAME=$(ls -1 **/build/libs/*.jar | head -n1 | xargs -n1 basename)
          fi
          if [ -z "$NAME" ]; then
            echo "No se encontró JAR generado"; exit 1
          fi
          echo "name=$NAME" >> "$GITHUB_OUTPUT"

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.project-name }}-jar
          path: |
            target/${{ steps.jar.outputs.name }}
            **/build/libs/${{ steps.jar.outputs.name }}
          if-no-files-found: error

      # Opcional: subir binarios .class para que otras etapas (p.ej. Sonar) no tengan que recompilar
      - name: Upload Java binaries (classes)
        uses: actions/upload-artifact@v4
        with:
          name: java-binaries
          path: |
            target/classes/**
            **/target/classes/**
            build/classes/java/main/**
            **/build/classes/java/main/**
          if-no-files-found: ignore
