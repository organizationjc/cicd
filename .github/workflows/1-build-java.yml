name: 1 - Build Java
on:
  workflow_call:
    inputs:
      build-system: {type: string, required: true}
      java-version: {type: string, required: true}
      project-name: {type: string, required: true}
    outputs:
      jar-file: {value: ${{ jobs.build.outputs.jar-file }}}
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      jar-file: ${{ steps.jar.outputs.name }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: ${{ inputs.java-version }}, cache: ${{ inputs.build-system }} }
      - name: Build
        run: |
          if [ "${{ inputs.build-system }}" = "maven" ]; then mvn -B -ntp clean package -DskipTests;
          else ./gradlew build -x test; fi
      - name: Get JAR name
        id: jar
        run: |
          NAME=$(ls target/*.jar 2>/dev/null | head -n1 | xargs -n1 basename || true)
          if [ -z "$NAME" ]; then NAME=$(ls **/build/libs/*.jar | head -n1 | xargs -n1 basename); fi
          echo "name=$NAME" >> $GITHUB_OUTPUT
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.project-name }}-jar
          path: |
            target/${{ steps.jar.outputs.name }}
            **/build/libs/${{ steps.jar.outputs.name }}
          if-no-files-found: ignore
